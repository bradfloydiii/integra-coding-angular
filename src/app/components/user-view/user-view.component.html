<!-- <h3>User List</h3> -->
<header></header>
<section class="contacts">
  <div *ngFor="let user of users" class="contact">
    <ul>
      <li>
        <h3>{{ user.firstName + " " + user.lastName }}</h3>
      </li>
      <li>
        <strong>
          {{ user.company }}
        </strong>
      </li>
      <li>{{ user.email }}</li>
      <li>{{ user.phone }}</li>
    </ul>
  </div>
</section>
