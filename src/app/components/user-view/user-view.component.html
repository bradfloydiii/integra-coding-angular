<section class="user-view">
  <div class="messages">
    <div *ngIf="isError" class="message">
      <h3>Error retrieving users from server</h3>
    </div>
  </div>
  <div *ngFor="let user of users" class="contact">
    <div class="user-container">
      <div class="user-details">
        <strong>{{ user.firstName + " " + user.lastName }}</strong>
        <strong>{{ user.company }}</strong>
        <span>{{ user.email }}</span>
        <em>{{ user.phone }}</em>
      </div>
      <div class="user-actions">
        <a mat-raised-button color="accent" (click)="updateUser(user)"
          >Update User</a
        >
        &#160;&#160;
        <a mat-raised-button color="warn" (click)="deleteUser(user._id)"
          >Delete User</a
        >
      </div>
    </div>
  </div>
</section>
